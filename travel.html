<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Slideshow</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
        text-align: center;
    }

    .slideshow-container {
        max-width: 750px;
        margin: 30px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        overflow: hidden;
        position: relative;
    }

    .slide {
        display: none;
        animation: fade 1s ease-in-out;
    }

    @keyframes fade {
        from { opacity: 0.3; }
        to   { opacity: 1; }
    }

    .slide img {
        width: 100%;
        height: auto;
    }

    .caption {
        padding: 15px;
        font-size: 14px;
        text-align: left;
    }

    .counter {
        position: absolute;
        top: 10px;
        right: 15px;
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 13px;
    }

    .controls {
        margin-top: 15px;
    }

    button {
        padding: 10px 18px;
        margin: 5px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #0077cc;
        color: #fff;
    }

    button:hover {
        background: #005fa3;
    }
</style>
</head>

<body>

<h1>Photos I took (When I wasn't in them)</h1>

<div class="slideshow-container" id="slideshow">

    <div class="counter" id="counter"></div>

    <div class="slide">
        <img src="images/Lousiana_gator_Swamp.jpg">
        <div class="caption"><b>[Jun'22: New Orleans]</b> Jurassic Park stress levels achieved.</div>
    </div>

    <div class="slide">
        <img src="images/Borobudur.jpg">
        <div class="caption"><b>[Indonesia, Oct'10]</b> Borobodur sunrise tranquility.</div>
    </div>

    <div class="slide">
        <img src="images/Krabi_2011.JPG">
        <div class="caption"><b>[Thailand]</b> Treehouse meetings with snakes.</div>
    </div>

    <div class="slide">
        <img src="images/syracruse.JPG">
        <div class="caption"><b>[Italy]</b> Echoes of ‚ÄúEureka!‚Äù</div>
    </div>

    <!-- Add remaining slides exactly the same way -->

</div>

<div class="controls">
    <button onclick="prevSlide()">‚ùÆ Prev</button>
    <button onclick="togglePlay()" id="playBtn">‚ñ∂ Play</button>
    <button onclick="nextSlide()">Next ‚ùØ</button>
</div>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
    <!-- Replace with your own happy/peppy music file -->
    <source src="music/happy_travel_music.mp3" type="audio/mpeg">
</audio>

<script>
    let slideIndex = 0;
    let isPlaying = false;
    let timer;
    const slides = document.getElementsByClassName("slide");
    const counter = document.getElementById("counter");
    const music = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playBtn");

    function showSlide(n) {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[n].style.display = "block";
        counter.innerText = (n + 1) + " / " + slides.length;
    }

    function nextSlide() {
        slideIndex = (slideIndex + 1) % slides.length;
        showSlide(slideIndex);
    }

    function prevSlide() {
        slideIndex = (slideIndex - 1 + slides.length) % slides.length;
        showSlide(slideIndex);
    }

    function togglePlay() {
        if (!isPlaying) {
            timer = setInterval(nextSlide, 5000);
            music.play();
            playBtn.innerText = "‚è∏ Pause";
        } else {
            clearInterval(timer);
            music.pause();
            playBtn.innerText = "‚ñ∂ Play";
        }
        isPlaying = !isPlaying;
    }

    // Swipe support
    let startX = 0;
    const slideshow = document.getElementById("slideshow");

    slideshow.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
    });

    slideshow.addEventListener("touchend", e => {
        let endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) nextSlide();
        if (endX - startX > 50) prevSlide();
    });

    // Initialize
    showSlide(slideIndex);
</script>

</body>
</html>
